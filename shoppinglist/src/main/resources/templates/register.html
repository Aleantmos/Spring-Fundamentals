<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Shopping list App</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<header th:replace="~{fragments/commons::nav}">
</header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register</span></h1>
    <hr class="hr-3 w-25 bg-white"/>
    <form class="mx-auto w-25 bg-blur rounded" method="post" th:action="@{/users/register}" th:object="${userRegisterDTO}" >
        <div class="form-group" >
            <div  class="label-holder textCol d-flex justify-content-center">
                <label for="username" class="h4 mb-2 text-white">Username</label>
            </div>
            <input th:field="*{username}"
                   th:errorclass="is-invalid"
                   th:class="${#fields.hasErrors('username')} ? 'form-control alert-danger' : 'form-control'"
                   type="text"
                   id="username"
                   name="username" />
            <small class="text-danger invalid-feedback">Username length must be between 3 and 20 characters (inclusive 3 and 20).</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="email" class="h4 mb-2">Email</label>
            </div>
            <input th:field="*{email}"
                   th:errorclass="is-invalid "
                   th:class="${#fields.hasErrors('email')} ? 'form-control alert-danger' : 'form-control'"
                   type="text"
                   id="email"
                   name="email" />

            <small class="text-danger invalid-feedback">Must contains '@'.</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label  for="password" class="h4 mb-2" >Password</label>
            </div>
            <input th:field="*{password}"
                   th:errorclass="is-invalid"
                   th:class="${#fields.hasErrors('password')} ? 'form-control alert-danger' : 'form-control'"
                   type="password"
                   class="form-control"
                   id="password"
                   name="password" />
            <small class="text-danger invalid-feedback">Password length must be between 3 and 20 characters (inclusive 3 and 20).</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
            </div>
            <input th:field="*{confirmPassword}"
                   th:errorclass="is-invalid"
                   th:class="${#fields.hasErrors('confirmPassword')} ? 'form-control alert-danger' : 'form-control'"
                   type="password"
                   class="form-control"
                   id="confirmPassword"
                   name="confirmPassword" />
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Register</button>
        </div>
    </form>
</main>

<footer class="footer bg-transparent  py-2">
    <div class="container-fluid text-center">
		<div class="footer-background h5 text-white">
           &copy; Spring team 2021. All rights reserved.
		</div>
	</div>
</footer>
</body>
</html>
